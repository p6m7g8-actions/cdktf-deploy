name: auto-approve
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: |
      !github.event.pull_request.draft &&
      !contains(github.event.pull_request.labels.*.name, 'do-not-merge') &&
      (contains(github.event.pull_request.labels.*.name, 'auto-approve') || github.event.pull_request.user.login == 'pgollucci' || github.event.pull_request.user.login == 'p6m7g8-automation')
    steps:
      # Intentionally using v4.0.0 instead of v4.1.0 due to a bug in v4.1.0. 
      # See: https://github.com/hmarr/auto-approve-action/issues (update with specific issue link if available)
      - uses: hmarr/auto-approve-action@v4.0.0
        with:
          github-token: ${{ secrets.P6_A_GH_TOKEN }}
